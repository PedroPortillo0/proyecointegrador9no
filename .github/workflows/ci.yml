name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Puedes cambiar la versión si es necesario

      - name: Install dependencies
        run: npm install

      - name: Build TypeScript
        run: npm run build  # Asegúrate de tener el script "build" en tu package.json

      - name: Run tests
        run: npm test  # Asegúrate de que tus pruebas están bien configuradas para ejecutarse en TypeScript
